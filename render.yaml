services:
  - type: web
    name: oecd-mcp-server
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false  # Set in Render Dashboard
      - key: SUPABASE_KEY
        sync: false  # Set in Render Dashboard
