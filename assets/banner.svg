<svg width="700" height="220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366"/>
      <stop offset="50%" style="stop-color:#0055a4"/>
      <stop offset="100%" style="stop-color:#0077cc"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00a0dc"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="220" fill="url(#bg)"/>

  <!-- Decorative circles representing global data -->
  <circle cx="80" cy="110" r="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="80" cy="110" r="80" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <circle cx="620" cy="110" r="50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="620" cy="110" r="70" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

  <!-- Data visualization lines -->
  <path d="M 50 180 Q 175 120 300 150 T 550 130 T 680 160" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.6"/>
  <path d="M 50 160 Q 200 100 350 140 T 600 100 T 680 140" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.4"/>

  <!-- Globe icon -->
  <g transform="translate(90, 75)">
    <circle cx="0" cy="35" r="28" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <ellipse cx="0" cy="35" rx="28" ry="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <ellipse cx="0" cy="35" rx="12" ry="28" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <line x1="-28" y1="35" x2="28" y2="35" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="0" y1="7" x2="0" y2="63" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  </g>

  <!-- Main title -->
  <text x="350" y="95" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="52" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)">
    OECD
  </text>

  <!-- Subtitle -->
  <text x="350" y="140" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    MCP Server
  </text>

  <!-- Tagline -->
  <text x="350" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="url(#accent)" text-anchor="middle" letter-spacing="2">
    5,000+ ECONOMIC DATASETS • SDMX API • 38 COUNTRIES
  </text>
</svg>
